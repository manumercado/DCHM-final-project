<!DOCTYPE HTML><html lang="en" xml:lang="en">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Postcards from the Southern Cone: a DCHM project</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" href="assets/css/main.css">
   </head>
   <body>
      <header>
         <h1>
            Description: Postcard to María Quintela (4)</h1>
      </header>
      <nav id="sitenav"><a href="index.html">Home</a> |
         <a href="postcards.html">Postcard Collection</a> |
         </nav>
      <main>
         <div class="container">
            <div id="buttons"><button class="btn btn-light" onclick="original()">Original text</button><button class="btn btn-light" onclick="edited()">Edited text</button><button class="btn btn-light" onclick="english()">English</button><script>
                                        function original() {
                                        document.getElementById("s1-original").style.display = "block"
                                        document.getElementById("s1-edited").style.display = "none"
                                        document.getElementById("s1-english").style.display = "none"}
                                        function edited() {
                                        document.getElementById("s1-edited").style.display = "block"
                                        document.getElementById("s1-original").style.display = "none"
                                        document.getElementById("s1-english").style.display = "none"}
                                        function english() {
                                        document.getElementById("s1-english").style.display = "block"
                                        document.getElementById("s1-original").style.display = "none"
                                        document.getElementById("s1-edited").style.display = "none"}
                                    </script></div>
            <div class="row">
               <div class="col-sm">
                  <article id="img-postcard-s1"><img class="full-image" src="assets/img/postcards/M_Quintela_4_1909_s1.jpeg" title="Postcard to María Quintela (4) - Front" alt="A couple leaning on a fence; color (hand-coloring); handwritten text."></article>
               </div>
               <div class="col-sm" id="col-s1">
                  <article id="s1-original"></article>
                  <article id="s1-edited" style="display:none"></article>
                  <article id="s1-english" style="display:none"></article>
               </div>
            </div>
            <div class="row">
               <div class="col-sm">
                  <article id="img-postcard-s2"><img class="full-image" src="assets/img/postcards/M_Quintela_4_1909_s2.jpeg" title="Postcard to María Quintela (4) - Back" alt="Handwritten text: message, recipient and address."></article>
               </div>
               <div class="col-sm">
                  <article class="s2-transcription"> 
                     Que el año que se inicia
                     sea para tí, portador de
                     la dicha y felicidad que
                     te desea quien bien te quiere
                     Julia Margarita
                     
                     Señorita
                     Maria J. Quintela
                     Olimar Grande
                     
                     </article>
               </div>
            </div>
         </div>
      </main>
   </body>
</html>
